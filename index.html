      <div class="search">
         <input type="search" id="input" placeholder="
         ابحث هنا ...
         ">
         <button id="btn">
         بحث
         </button>
         <span class="size_val">320px</span>
         <input type="range" class="range" max="1920" step="1">

         <iframe src="" id="iframe"></iframe>
      </div>

<script src="./assets/js/script.js"></script>
<script type="text/javascript">
var container = document.querySelector(".container");
var ss = document.querySelector(".search");
var sv = document.querySelector(".size_val");
var rn = document.querySelector(".range");
function sizeNow(){
  var sn = document.documentElement.clientWidth;
  container.style.width=sn+'px';
  sv.innerText= sn + 'px';
  rn.value = sn;
  rn.min = sn;
  rn.style.width = sn - 20 + 'px';
  ss.style.width= sn + 'px';
}
sizeNow();
rn.oninput=()=>{
   sv.innerText=rn.value + 'px';
   container.style.width=rn.value+'px';
   ss.style.width=rn.value+'px';
   // rn.style.width = document.documentElement.clientWidth;  
}
